    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:3.88056px;line-height:1.25;font-family:sans-serif;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.264583"
       x="84.334969"
       y="128.07013"
       id="text11769"><tspan
         sodipodi:role="line"
         id="tspan11767"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="84.334969"
         y="128.07013">Grapple hook - shoots from player through mouse location until it hits something (within distance)</tspan><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="84.334969"
         y="132.92082"
         id="tspan18365">     Pros: simple to use, fast</tspan><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="84.334969"
         y="137.77153"
         id="tspan22363">     Cons: can't climb it or change length after connection w wall,  </tspan><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="84.334969"
         y="142.62222"
         id="tspan22367">Big Drill - breaks through walls to make platforms or get hidden gems</tspan><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="84.334969"
         y="147.47293"
         id="tspan22371">RPG - blow platforms from blocks, might destroy gems</tspan><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="84.334969"
         y="152.32362"
         id="tspan22375">water bucket - can turn lava into platforms, but might miss gems above</tspan><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="84.334969"
         y="157.17433"
         id="tspan22377">jetpack - limited fuel, but makes it easy to get through</tspan><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="84.334969"
         y="162.02502"
         id="tspan22379">climbing gear - unlimited climb and wall hugging but harder and slow to traverse</tspan><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="84.334969"
         y="166.87573"
         id="tspan22381">hover boots - skill based jumping, hard to get upper gems</tspan><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="84.334969"
         y="171.72643"
         id="tspan22365" /></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:10.5833px;line-height:1.25;font-family:sans-serif;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.264583"
       x="91.551834"
       y="120.61271"
       id="text25061"><tspan
         sodipodi:role="line"
         id="tspan25059"
         style="stroke-width:0.264583"
         x="91.551834"
         y="120.61271">Items</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:10.5833px;line-height:1.25;font-family:sans-serif;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.264583"
       x="-47.735088"
       y="120.0113"
       id="text29385"><tspan
         sodipodi:role="line"
         id="tspan29383"
         style="stroke-width:0.264583"
         x="-47.735088"
         y="120.0113">Gameplay</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:3.88056px;line-height:1.25;font-family:sans-serif;stroke-width:0.264583"
       x="-47.013401"
       y="128.43097"
       id="text31651"><tspan
         sodipodi:role="line"
         id="tspan31649"
         style="stroke-width:0.264583"
         x="-47.013401"
         y="128.43097">at each checkpoint, can randomly switch equipment for another</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="-47.013401"
         y="133.28166"
         id="tspan31653">can also &quot;cash in&quot; gems collected so far to avoid losing</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="-47.013401"
         y="138.13237"
         id="tspan31655">but keeping the gems multiplies their value</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="-47.013401"
         y="142.98306"
         id="tspan32569">levels ideally randomly generated. Maybe harder based on gem</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="-47.013401"
         y="147.83377"
         id="tspan32571">count.</tspan></text>
